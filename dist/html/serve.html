<html>
    <meta charset="utf-8">
    <head>
        <title>Web Underground :: serve</title>
        <link rel="stylesheet" href="/dist/css/index.css">
        <link rel="stylesheet" href="/dist/css/serve.css">
    </head>
    <body>
        <input id="app" type='file' accept=".app" placeholder="bundle"/>
        <button id="stop" title="Stop seeding for now">Stop</button>
        <button id="remove" title="Remove from storage">Remove</button>
        <div id="runtime" style="display: none"><select id="servers"></select>
            <table>
                <tbody>
                    <tr>
                        <th>Name</th>
                        <td><span id="name"></span></td>
                    </tr>
                    <tr>
                        <th>URL</th>
                        <td><a id="link" href="#" target="_blank"></a></td>
                    </tr>
                    <tr>
                        <th>Version</th>
                        <td><span id="version"></span></td>
                    </tr>
                    <tr>
                        <th>Author</th>
                        <td><span id="author"></span></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td><span id="desc"></span></td>
                    </tr>
                </tbody>
            </table>
            <table>
                <thead>
                    <tr>
                        <th>Peers</th>
                        <th>Uploaded</th>
                        <th>Upload Speed</th>
                        <th>Upload Max Speed</th>
                        <th>Downloaded</th>
                        <th>Download Speed</th>
                        <th>Download Max Speed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="peers">0</span></td>
                        <td><span id="upbytes">0</span></td>
                        <td><span id="upspeed">0</span></td>
                        <td><span id="upmax">0</span></td>
                        <td><span id="downbytes">0</span></td>
                        <td><span id="downspeed">0</span></td>
                        <td><span id="downmax">0</span></td>
                    </tr>
                </tbody>
            </table>
            <div id="log"></div><input type="checkbox" id="tail" value="true" checked/> Tail | <a id="clear" href="#">Clear</a>
        </div>
    </body>

    <!-- Included here to avoid loading during tests // -->
    <script type="text/javascript" src="/dist/js/vendor/browser-polyfill.min.js"></script>
    <script type="text/javascript" src="/dist/js/bus.js"></script>
    <script type="text/javascript" src="/dist/js/serve.js"></script>
</html>
